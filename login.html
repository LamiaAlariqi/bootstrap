<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laptops Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <div class="login-container">
        <h2 class="text-white head">Login</h2>

        <form class="myform shadow rounded">
            <div class="mb-3">
                <label for="inputEmail" class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-center mt-4 button">
                <a href="./index.html" class="btn btn-primary w-50">Sign in</a>
            </div>

            <p class="text-white text-center mt-3">
                Do not have an account? <a href="./register.html">Click here</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
