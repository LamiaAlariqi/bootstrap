<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laptops Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form class="myform">
        <h2 class="text-white">Create Account</h2>

        <div class="mb-3">
            <label for="inputEmail" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="inputName" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="inputPhone" class="form-label text-white">Phone Number</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a href="./index.html" class="btn btn-primary">Sign In</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
