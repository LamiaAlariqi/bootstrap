<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- 1 rem => 16px -->
  <!-- 1, 2, 3, 4, 5 -->
  <!-- 1 unit => 0.25rem => 4px -->
  <!-- 2 unit => 0.5rem => 8px -->
  <!-- 3 unit => 1 rem => 16px -->
  <!-- 4 unit => 1.5 rem => 24px -->
  <!-- 5 unit => 3rem => 48px -->
   <!-- top => t, bottom => b, left => s => right => e-->

   <nav class="navbar navbar-expand-lg p-3">
  <div class="container-fluid">
   <a class="navbar-brand" href="#"><img class="logo" src="./logo.jpg" alt=""> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active pe-4" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pe-4" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pe-4" href="#">Contact Us</a>
        </li>

        
      </ul>
      <form class="d-flex" role="search">
        <button class="btn nav-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- carousel section -->

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item  active">
      <img src="./1.jpg" class="d-block w-100 px-5" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./2.jpg" class="d-block w-100 px-5" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./3.jpg" class="d-block w-100 px-5" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
